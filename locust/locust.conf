# Locust configuration file for todo-app performance testing

# Host to test (update with your deployment URL)
host = http://localhost:3000

# Number of users to simulate
users = 100

# Spawn rate (users per second)
spawn-rate = 10

# Run time limit
run-time = 5m

# Web UI settings
web-host = 127.0.0.1
web-port = 8089

# CSV export for metrics
csv = locust_results
csv-full-history = true

# Headless mode settings (when not using web UI)
headless = false
only-summary = false 